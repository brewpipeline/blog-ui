name: Builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build | Features: ${{ matrix.features }}"
    strategy:
      fail-fast: false
      matrix:
        features: 
          - ""
          - "server"
          - "client"
          - "client, hydration"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Target Add `wasm32-unknown-unknown`
        run: rustup target add wasm32-unknown-unknown
      - name: Build
        run: cargo build --target wasm32-unknown-unknown --no-default-features --features "${{ matrix.features }}"
