name: Builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build | Features: ${{ matrix.features }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - features: ""
            args: ""
          - features: "server"
            args: ""
          - features: "client"
            args: "--target wasm32-unknown-unknown"
          - features: "client, hydration"
            args: "--target wasm32-unknown-unknown"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Target Add `wasm32-unknown-unknown`
        run: rustup target add wasm32-unknown-unknown
      - name: Build
        run: cargo build --no-default-features --features "${{ matrix.features }}" ${{ matrix.args }}
